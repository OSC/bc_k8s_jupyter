---
cluster: "kubernetes"

form:
  - account
  - cpu
  - memory
  - wall_time

attributes:
  cpu:
    widget: number_field
    min: 1
    max: 5
    label: "CPUs"
    required: true
  memory:
    widget: number_field
    min: 1
    max: 12
    label: "Memory (GB)"
    required: true
  wall_time:
    widget: number_field
    label: "Hours"
    min: 1
    value: 1
